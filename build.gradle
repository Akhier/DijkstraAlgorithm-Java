plugins {
    id 'java'
}

defaultTasks 'clean', 'build'

version = '4.0.6'
group = 'com.dragonheart.dijkstra'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
	baseName 'dragonheart.dijkstra'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.5'
}
